<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        overflow: hidden;
    }
    /* このスタイルはPCなどの大きいスクリーンのデバイスに適用されます */
    @media (min-width: 768px) {
        #usage_guide {
            width: 500px;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff88;
        }
    }
    /* このスタイルはスマホなどの小さいスクリーンのデバイスに適用されます */
    @media (max-width: 767px) {
        #usage_guide {
            width: 390px;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff88;
        }
        .mapboxgl-ctrl-bottom-right {
            bottom: 50px !important;
        }
    }
    .marker {
        background-repeat: no-repeat;
        cursor: pointer;
    }

    #address_form {
        position: fixed;
        left: 0;
        bottom: 27px;
        z-index: 2;
    }
    #geocoding_address_box {
        position: fixed;
        left: 0;
        bottom: 5px;
        z-index: 2;
        width: 310px;
    }
</style>
<script type="text/javascript">

</script>
</head>
<body style="margin: 0">
<div id="address_form"><input id="getHowtoButton" type="button" value="使い方をひらく"><input id="getAddressButton" type="button" value="地点住所を表示"><input id="getGeocodingButton" type="button" value="入れた住所を表示"></div>
<input id="geocoding_address_box" type="input" value="" placeholder="住所を入れて右のボタンを押すとそこを表示します">
<div id="map" style="height: 100vh"></div>
<img id="usage_guide" src="" alt="凡例">
<script type="module" src="/main.js"></script>
<script>
    var today_date = new Date();
    document.getElementById('usage_guide').src = 'https://www.futuregadget.com/file/noto_hanto_jishin_map3d/usage_guide.png?nocache=' + today_date.getFullYear().toString() + (today_date.getMonth()+1).toString() + today_date.getDate().toString();
</script>
<script type="text/javascript" src="https://maps.gsi.go.jp/js/muni.js"></script>
